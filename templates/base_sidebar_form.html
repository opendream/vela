{% extends 'base.html' %}

{% block base_content %}
<div class="wrapper">
    <div class="container main-content bg-white form-sidebar-container">

        <div class="content-class{% block content_class %}{% endblock %}">

            {% if messages %}
            <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                    {{ message|safe }}
                </div>
            {% endfor %}
            </div>
            {% endif %}

            <div class="row{% block title_class %}{% endblock %}">
                <h1 class="col-md-12 page-title">{% block title %}{% endblock %}</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {% block primary %}{% endblock %}
                </div>
            </div>
            <div class="row">

                <form method="post" role="form" enctype="multipart/form-data" ng-non-bindable>
                    <div class="col-md-3 col-sm-3 col-xs-3 tab-form sidebar-left">
                        {% block sidebar %}{% endblock %}
                    </div>

                    <div class="col-md-9 col-sm-9 col-xs-9 content-focus">
                        {% block content %}{% endblock %}
                    </div>

                </form>


            </div>

        </div>

    </div>
</div>

{% endblock %}
