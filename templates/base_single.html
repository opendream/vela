{% extends 'base.html' %}

{% block base_content %}
	<div class="wrapper">

        {% block leader %}{%  endblock %}

	    <div class="container main-content{% if request_popup %} bg-white{% endif %}">

	        <div class="content-inner{% block content_class %}{% endblock %}">

	        	{% if messages %}
	        	<div class="messages">
	        	{% for message in messages %}
	        	    <div class="alert alert-{{ message.tags }}">
	        	        <button type="button" class="close" data-dismiss="alert">Ã—</button>
	        	        {{ message|safe }}
	        	    </div>
	        	{% endfor %}
	        	</div>
	        	{% endif %}

                <div class="{% block title_class %}{% endblock %}">
                    <h1 class="page-title">{% block title %}{% endblock %}</h1>
                </div>

	            {% block content %}{% endblock %}
	        </div>

	    </div>
   </div>

{% endblock %}
